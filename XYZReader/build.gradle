buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
    }
}

dependencies {
    api "com.android.support:support-v4:$androidSupportVersion"
    api "com.android.support:support-v13:$androidSupportVersion"
    api "com.android.support:appcompat-v7:$androidSupportVersion"
    api "com.android.support:palette-v7:$androidSupportVersion"
    api "com.android.support:recyclerview-v7:$androidSupportVersion"
    api "com.android.support:cardview-v7:$androidSupportVersion"
    api 'com.squareup.okhttp3:okhttp:3.7.0'
    api files('libs/volley.jar')
}
